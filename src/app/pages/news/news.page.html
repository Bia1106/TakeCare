<ion-header translucent="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="app/tabs/map"></ion-back-button>
        </ion-buttons>
        <ion-title>Not√≠cias</ion-title>
        <ion-buttons slot="end">
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-avatar>
        <img style="margin-left: 280px;margin-top: 10px;" src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar" [routerLink]="['/account']">
    </ion-avatar>
    <ion-label style="font-weight: bolder;font-size: larger;">Bem vindo(a) de volta!</ion-label>
    <ion-searchbar></ion-searchbar>
    <ion-card *ngFor="let item of items">
        <img src=" {{item.image}}" />
        <ion-card-header>
            <ion-card-subtitle> {{item.subtitle}}</ion-card-subtitle>
            <ion-card-title> {{item.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{item.content}}
        </ion-card-content>
    </ion-card>
</ion-content>
