<ion-header translucent="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="app/tabs/map"></ion-back-button>
        </ion-buttons>
        <ion-title>Suporte</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="support-logo">
        <img src="assets/img/icon.png" alt="Ionic Logo">
    </div>

    <form id="messageForm" name="messageForm" #messageForm="ngForm" [formGroup]="message" (submit)="onMessage()">
        <ion-list lines="none">
            <ion-item>
                <ion-label position="stacked" color="primary">Digite sua mensagem abaixo:</ion-label>
                <ion-textarea name="supportQuestion" formControlName="supportQuestion" rows="6"></ion-textarea>
                <small class="error-message" *ngIf="(message.get('username').errors?.required || message.get('username').errors?.minLength || message.get('username').errors?.maxLength) && (messageForm.submitted || message.get('username').touched)">
                    Preencha campo corretamente
                </small>
            </ion-item>
        </ion-list>

        <div class="ion-padding">
            <ion-button expand="block" [disabled]="!message.valid" type="submit">Enviar</ion-button>
        </div>
    </form>
</ion-content>
